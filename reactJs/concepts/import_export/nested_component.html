<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<body>

<div id="mydiv"></div>


<script type="text/babel">
    // import salaObj from "./exporter_module.js"
    class SpanComponenet extends React.Component {
        render(){
            return <span> placed contents of nested  component </span>
        }
    }

    class MyComponent extends React.Component {
        constructor(){
        super();
        this.state = {"color":"red"};
    }

    render() {
        return <h2> This <SpanComponenet/> is my {this.state.color} car </h2>;
    }
    }

    ReactDOM.render(<MyComponent />, document.getElementById('mydiv'))
</script>

</body>
</html>
